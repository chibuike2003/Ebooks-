<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Checkout - Secure book purchase">
    <meta name="keywords" content="bookstore, checkout, payment, ebooks">
    <meta name="author" content="eBook Store">
    
    <title>Checkout - eBook Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .book-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .book-details img {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #ff6f00;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #e65c00;
        }

        .payment-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .payment-options input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Checkout</h2>
        
        <!-- Book Details -->
        <div class="book-details">
            <img src="book-cover.jpg" alt="Book Cover">
            <div>
                <h5 id="bookTitle">The Art of Learning</h5>
                <p id="bookAuthor">by Josh Waitzkin</p>
                <p id="bookPrice"><strong>Price:</strong> $14.99</p>
            </div>
        </div>

        <!-- Billing Form -->
        <form>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" placeholder="Enter your phone number" required>
            </div>


            <!-- Payment Options -->
            <div class="mb-3">
                <label class="form-label">Select Payment Method</label>
                <div class="payment-options">
                    <label><input type="radio" name="paymentMethod" value="creditCard" checked> Credit/Debit Card</label>
                    <label><input type="radio" name="paymentMethod" value="paypal"> PayPal</label>
                    <label><input type="radio" name="paymentMethod" value="bankTransfer"> Bank Transfer</label>
                </div>
            </div>
            <!-- download format -->
            <div class="mb-3">
                <label class="form-label">How do you want it </label>
                <div class="payment-options">
                    <label><input type="radio" name="paymentMethod" value="creditCard" checked> PDF</label>
                    <label><input type="radio" name="paymentMethod" value="paypal"> DOCS</label>
                    <label><input type="radio" name="paymentMethod" value="bankTransfer">IMAGE</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Complete Purchase</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
